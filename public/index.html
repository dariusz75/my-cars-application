<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>IPA app</title>
  </head>
<body>
  <div class="container">
    <h1>Home Page</h1>
    <h2>Cars count: <span id="car-count">0</span></h2>
  </div>
  <div class="container">
    <div id="ajax-content" class="row"></div>
    <hr>
    <div class="row">
      <form id="car-form">
        <h3 id="form-title">Add a car</h3>
      <div class="form-group">
        <input type="text" class="form-control" id="make" placeholder="Make">
      </div>
      <div class="form-group">
        <input type="number" class="form-control" id="bhp" placeholder="BHP">
      </div>
      <div class="form-group">
        <input type="number" class="form-control" id="year" placeholder="Year">
      </div>
      <button type="submit" class="submit-btn btn btn-primary">Submit</button>
    </form>
    </div>
  </div>


<script id="profile-template" type="text/x-handlebars-template">

    <div class="col-sm-3 mb-3" data-id="{{_id}}">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Car details</h4>
          <h5>Make: {{make}}</h5>
          <h5>BHP: {{bhp}}</h5>
          <h5>Year: {{year}}</h5>
          <button type="button" class="btn btn-warning update" data-id="{{_id}}" >Update</button>
          <button type="button" class="btn btn-danger delete" data-id="{{_id}}" >Delete</button>
        </div>
      </div>
    </div>

</script>








    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0/handlebars.js"></script>

    <!-- Optional JavaScript -->
    <script src="scripts/main.js"></script>
  </body>
</html>
